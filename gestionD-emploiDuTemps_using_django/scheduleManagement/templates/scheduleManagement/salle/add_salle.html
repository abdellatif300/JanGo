<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Salle</title>
  </head>
  <body>
    {% include 'scheduleManagement/navbar/navbar.html' %}
    <h2>Add Salle</h2>
    <form action="{% url 'add_salle' %}" method="post">
      {% csrf_token %}
      <label for="nom_salle">Room Name:</label>
      <input type="text" id="nom_salle" name="nom_salle" required /><br /><br />

      <label for="capacite">Capacity:</label>
      <input type="number" id="capacite" name="capacite" required /><br /><br />

      <input type="submit" value="Add Salle" />
      <style>
        /* Add Salle Form Styles */
        body {
          font-family: Arial, sans-serif;
        }

        h2 {
          text-align: center;
        }

        form {
          width: 50%;
          margin: 0 auto;
        }

        label {
          display: block;
          margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }

        input[type="submit"] {
          background-color: #4caf50;
          color: white;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
    </form>
  </body>
</html>
